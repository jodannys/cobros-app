<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>CobrosApp</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="root"></div>

<script type="module">
  import { fbGetAll, fbGet, fbSet, fbUpdate, fbDelete, fbQuery, fbInit } from './js/firebase.js';

  window.fbGetAll  = fbGetAll;
  window.fbGet     = fbGet;
  window.fbSet     = fbSet;
  window.fbUpdate  = fbUpdate;
  window.fbDelete  = fbDelete;
  window.fbQuery   = fbQuery;
  window.fbInit    = fbInit;

  const scripts = [
    './js/helpers.js',
    './js/state.js',
    './js/db.js',
    './js/auth.js',
    './js/clientes.js',
    './js/creditos.js',
    './js/pagos.js',
    './js/cuadre.js',
    './js/admin.js',
    './js/modals.js',
    './js/app.js'
  ];

  for (const src of scripts) {
    await import(src);
  }
</script>
</body>
</html>
